<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jasmine Spec Runner</title>
    <link rel="shortcut icon" type="image/png" href="<%= temp %>/jasmine_favicon.png">
    <% css.forEach(function(style){ %>
    <link rel="stylesheet" type="text/css" href="<%= style %>">
    <% }) %>

</head>
<body>
<div id="container">
    <div id="content">
        <div id="title">Progress Bars Demo</div>
        <div id="progressBarsHolder"></div>

        <select id="selectBar"></select>
        <button id="btnSub25">-25</button>
        <button id="btnSub10">-10</button>
        <button id="btnAd10">+10</button>
        <button id="btnAdd25">+25</button>
    </div>
</div>

<% with (scripts) { %>
<% [].concat(polyfills, jasmine, boot, vendor, helpers, src, specs,reporters).forEach(function(script){ %>
<script src="<%= script %>"></script>
<% }) %>
<% }; %>
</body>
</html>
